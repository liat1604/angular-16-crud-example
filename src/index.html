<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular16Crud</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <div id="tweet-container"></div>

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  
  <script>
    // Variables for the tweet URL and ID
    const tweetUrl = "https://twitter.com/Mbpotch/status/662468757433024513?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E662468757433024513%7Ctwgr%5Ef660a407ed09c2e6f0cb37341e5e129517e72efe%7Ctwcon%5Es1_c10&ref_url=https%3A%2F%2Fpublish.twitter.com%2F%3Furl%3Dhttps%3A%2F%2Ftwitter.com%2FMbpotch%2Fstatus%2F662468757433024513";

    // Function to create the Twitter embed code
    function createTweetEmbed(tweetUrl) {
        return `
            <blockquote class="twitter-tweet">
                <a href="${tweetUrl}"></a>
            </blockquote>
        `;
    }

    // Get the container where the tweet will be embedded
    const tweetContainer = document.getElementById('tweet-container');

    // Insert the tweet embed code into the container
    tweetContainer.innerHTML = createTweetEmbed(tweetUrl);

    // Load the Twitter widgets script
    if (window.twttr) {
        window.twttr.widgets.load();
    } else {
        const script = document.createElement('script');
        script.src = "https://platform.twitter.com/widgets.js";
        script.async = true;
        script.charset = "utf-8";
        document.head.appendChild(script);
    }
</script>


</body>
</html>
