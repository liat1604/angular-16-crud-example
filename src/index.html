<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular16Crud</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  
  <input type="text" id="twitterHandle" placeholder="Enter Twitter handle">
    <button onclick="loadTwitterTimeline()">Load Tweets</button>

    <div id="twitterTimeline"></div>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script>
        function loadTwitterTimeline() {
            var handle = document.getElementById('twitterHandle').value;
            var twitterTimelineDiv = document.getElementById('twitterTimeline');

            // Clear previous content
            twitterTimelineDiv.innerHTML = '';

            // Create a new anchor element for the Twitter timeline
            var twitterAnchor = document.createElement('a');
            twitterAnchor.className = 'twitter-timeline';
            twitterAnchor.href = 'https://twitter.com/' + handle + '?ref_src=twsrc%5Etfw';
            twitterAnchor.textContent = 'Tweets by ' + handle;

            // Append the anchor element to the div
            twitterTimelineDiv.appendChild(twitterAnchor);

            // Reload the Twitter widgets script to apply the new timeline
            twttr.widgets.load(twitterTimelineDiv);
        }
    </script>

</body>
</html>
